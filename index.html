<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Important Question ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Comic Sans MS", "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdee9, #b5fffc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 320px;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .yes {
      background: #ff6f91;
      color: white;
    }

    .also-yes {
      background: #ffc75f;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Confirmation modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-box {
      background: white;
      padding: 25px;
      border-radius: 18px;
      max-width: 300px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .modal-box p {
      font-size: 1.1em;
      margin-bottom: 15px;
    }

    .confirm {
      background: #ff6f91;
      color: white;
    }

    .final {
      margin-top: 20px;
      font-size: 1.3em;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Can you be my Valentine? ðŸ’˜</h1>

    <button class="yes" onclick="openConfirm()">A. Yes</button>
    <button class="also-yes" onclick="openConfirm()">B. A</button>

    <div class="final" id="final">
      ðŸ’– ITâ€™S OFFICIAL ðŸ’–<br>
      Happy Valentineâ€™s Day ðŸ˜ŒðŸ’Œ
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal" id="modal">
    <div class="modal-box">
      <p>Are you absolutely, undeniably, 100% sure? ðŸ¥¹ðŸ’ž</p>
      <button class="confirm" onclick="confirmYes()">Yes (obviously)</button>
    </div>
  </div>

  <script>
    function openConfirm() {
      document.getElementById("modal").style.display = "flex";
    }

    function confirmYes() {
      document.getElementById("modal").style.display = "none";
      document.getElementById("final").style.display = "block";
    }
  </script>
</body>
</html>
